<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr v-for="r in row" v-bind:key="r">
                <td v-for="c in column" v-bind:key="c">
                    {{ c }} * {{ r }} = {{ c*r }}
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                row: [1, 2, 3, 4, 5, 6, 7, 8, 9],
                column: [2, 3, 4, 5, 6, 7, 8, 9],
            },
        })
    </script>
</body>

</html>
