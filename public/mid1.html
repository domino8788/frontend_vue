<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app { padding: 50px; margin: 30px auto; max-width: 250px; 
          border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
        input { padding: 6px; width: 150px; }
        button { padding: 6px 10px; }
      </style>    
</head>

<body>
    <div id="app">
        <input type="text" v-model="value" />
        <button type="button" v-on:click="value++">++</button>
        <button type="button" v-on:click="value--">--</button>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                value:0,
            },
        })
    </script>
</body>

</html>
