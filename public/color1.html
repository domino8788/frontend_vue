<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            div { padding: 30px; margin: 30px auto; max-width: 400px; border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; } 
            table { border-collapse: collapse; margin: 40px auto; } 
            td { width: 50px; height: 50px; border: 1px solid gray; font-size: 20pt; text-align: center; cursor: pointer; }
            .yellow { background-color: #ffa; }
        </style>
    </head>
    <body>
        <div id="app">
            <table>
                <tr v-for="(row,index1) in matrix" :key="index1">
                    <td v-for="(value,index2) in row" :key="index2" v-bind:class="{yellow:isClicked[index1][index2]}" v-on:click="onClick(index1,index2)">
                        {{ value }}
                    </td>
                </tr>
            </table>
        </div>
    </body>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                size:3,
                matrix:[],
                isClicked:[],
            },
            methods: {
                onClick(index1, index2) {
                    Vue.set(this.isClicked[index1],index2, true)
                    this.$forceUpdate()
                },
            },
            created(){
                for(let i=0;i<this.size;i++){
                    this.matrix[i] = []
                    this.isClicked[i] = []
                    for(let j=0;j<this.size;j++){
                        this.matrix[i][j] = i*this.size+j+1
                        this.isClicked[i][j] = false
                    }
                }
            },

        })
    </script>
</html>
